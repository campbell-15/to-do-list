<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Css link -->
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- bootstrap Navbar -->
    <div class="whole-list">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active all-tasks">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link todo">ToDo</a></li>
                <li class="nav-item"><a href="#" class="nav-link completed">Completed</a></li>
            </ul>
        </header>
        
        <!-- display card -->
        <div class="card">
            <div class="welcome">
                <h1>Welcome!</h1>
                <h4>All task items are kept here in your second brain.</h4>
            </div>
            
            <div class="tasks">
                <input type="text" id="taskInput" placeholder="Enter new task:">
                <button class="btn" id="addTask">Add Task</button>
            </div>
            
            <ul id="taskList"></ul>
        </div>
    </div>


    <!-- bootstrap + external JS scripts -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
